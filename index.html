<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="board-container">
      <!-- SIDE NAV SECTION -->
      <aside>
        <h2><img src="images/view-dashboard.png" alt="" /> DashBoard</h2>
        <nav>
          <ul class="top-nav">
            <li><img src="images/home-variant-outline.png" alt="" /> Home</li>
            <li><img src="images/face-man-profile.png" alt="" /> Profile</li>
            <li><img src="images/message-text.png" alt="" /> Messages</li>
            <li><img src="images/clock-outline.png" alt="" /> History</li>
            <li><img src="images/clipboard-account.png" alt="" /> Tasks</li>
            <li>
              <img src="images/account-group-outline.png" alt="" /> Communities
            </li>
          </ul>
          <ul class="bot-nav">
            <li><img src="images/cog-play-outline.png" alt="" /> Settings</li>
            <li>
              <img src="images/help-rhombus-outline.png" alt="" /> Support
            </li>
            <li><img src="images/shield-lock.png" alt="" /> Privacy</li>
          </ul>
        </nav>
      </aside>
      <!-- END SIDE NAV SECTION -->

      <!-- HEADER SECTION -->
      <header>
        <div class="header-left">
          <div class="search">
            <img src="images/magnify.png" alt="" />
            <input type="search" name="search" id="search" />
          </div>
          <div class="user-greeting">
            <img src="images/user.jpg" alt="user" />
            <div>
              <p>Hey there,</p>
              <h2>Joe Legoman (@JoeLego)</h2>
            </div>
          </div>
        </div>
        <div class="header-right">
          <div class="notification">
            <img src="images/bell-ring-outline.png" alt="" class="bell" />
            <img src="images/user.jpg" alt="user" class="user-img" />
            <h2>Joe Legoman</h2>
          </div>
          <div class="btns-container">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </header>
      <!-- END HEADER SECTION -->

      <!-- MAIN SECTION -->
      <main>
        <div class="main-left">left</div>
        <div class="main-right">
          <div class="right-top">
            <h2>Announcements</h2>
            <div class="Announcements"></div>
          </div>
          <div class="right-bot">
            <h2>Trending</h2>
            <div class="Announcements"></div>
          </div>
        </div>
      </main>
      <!-- END MAIN SECTION -->
    </div>
  </body>
</html>
